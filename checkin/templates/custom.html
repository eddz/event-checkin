<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            .container {
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                 xFair Checkin<br/>
                <small class="text-muted">Custom form</small>
            </h1>
            <form action="/print" method="POST">
                <div class="form-group row">
                    <label for="kerberos" class="col-sm-2 col-form-label">Kerberos</label>
                    <div class="col-sm-10">
                      <input name="kerberos" type="text" class="form-control" id="kerberos" placeholder="Kerberos">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="major" class="col-sm-2 col-form-label">Major(s)</label>
                  <div class="col-sm-10">
                    <input name="major" type="text" class="form-control" id="major" placeholder="Major(s)">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-sm-2 col-form-label">Class Year</label>
                    <div class="col-sm-10">
                      <input name="year" type="text" class="form-control" id="year" placeholder="Class Year">  
                    </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Print</button>
                  </div>
                </div>
            </form>
        </div>
    </body>
</html>
